<!-- tool-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tool Form</title>
</head>
<body>
<div th:fragment="tool-form">
  <h2>Add a New Tool</h2>
  <!-- Tool Creation Form -->
  <form th:action="@{/tools/save}" method="post">
    <label for="name">Tool Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="value">Price:</label>
    <input type="number" id="value" name="value" required />

    <button type="submit">Save Tool</button>
  </form>

  <h3>Owned Tools</h3>
  <ul>
    <li th:each="tool : ${tools}">
      <span th:text="|Name: ${tool.name}, Cost: ${tool.value}|"></span>
    </li>
  </ul>
</div>
</body>
</html>
