<!DOCTYPE html>

<head>
    <title>Button Fragment</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Projects Fragment -->
<div th:fragment="projects">

            <button class="create-project" th:onclick="|window.location.href='@{/projects/new}'|">Create New Project</button>
        </li>
    </ul>

</div>
</body>
</html>
